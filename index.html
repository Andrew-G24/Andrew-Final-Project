<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mini Discord App</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="app" class="light">
            <aside id="sidebar">
                <h2>Channels</h2>
                <div class="server active"># General</div>
                <div class="server"># Gaming</div>
                <div class="server"># Music</div>
                <button id="toggle-theme">üåô Dark Mode</button>

                <!-- üë§ Profile Section -->
                <div id="profile-section">
                    <img
                        id="profile-pic"
                        src="https://via.placeholder.com/32"
                    />
                    <div>
                        <span id="profile-name">User</span><br />
                        <button class="status-btn online" id="profile-status">
                            ‚óè
                        </button>
                    </div>
                    <button id="edit-profile">‚öôÔ∏è</button>
                </div>
            </aside>

            <main id="chat-section">
                <div id="chat-header"># General</div>
                <div id="chat-box"></div>
                <form id="chat-form">
                    <input
                        type="text"
                        id="chat-input"
                        placeholder="Type a message..."
                        required
                    />
                    <button type="submit">Send</button>
                </form>
            </main>

            <aside id="user-list">
                <h2>Online</h2>
                <div class="user">
                    <img src="https://via.placeholder.com/32" alt="User" />
                    <span>Alice</span>
                    <button class="status-btn online">‚óè</button>
                </div>
            </aside>
        </div>

        <!-- üõ† Profile Modal -->
        <div id="profile-modal" class="modal hidden">
            <div class="modal-content">
                <h3>Edit Profile</h3>
                <label>Username</label>
                <input type="text" id="username-input" /><br />
                <label>Profile Image URL</label>
                <input type="text" id="profile-img-input" /><br />
                <label>Status</label>
                <select id="status-select">
                    <option value="online">Online</option>
                    <option value="offline">Offline</option></select
                ><br />
                <button id="save-profile">Save</button>
                <button id="close-modal">Cancel</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
