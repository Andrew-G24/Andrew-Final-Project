<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Chat Messaging App</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body class="dark">
        <div id="app">
            <!-- Left Sidebar -->
            <nav class="sidebar">
                <div class="server-icon">🌐</div>
                <div class="channels">
                    <div
                        class="channel active"
                        data-channel="general"
                        tabindex="0"
                    >
                        # general
                    </div>
                    <div class="channel" data-channel="random" tabindex="0">
                        # random
                    </div>
                    <div class="channel" data-channel="help" tabindex="0">
                        # help
                    </div>

                    <div class="channel-controls">
                        <button id="add-channel-btn" title="Add Channel">
                            ＋ Add
                        </button>
                        <button
                            id="delete-channel-btn"
                            title="Delete Current Channel"
                        >
                            − Delete
                        </button>
                    </div>
                </div>
            </nav>

            <!-- Main Chat Area -->
            <main class="chat-area">
                <div class="chat-header">
                    # <span id="current-channel-name">general</span>
                </div>
                <div class="messages" id="messages"></div>
                <textarea
                    id="message-input"
                    placeholder="Type a message... (Shift+Enter for newline)"
                    rows="2"
                ></textarea>
            </main>

            <!-- Right User List -->
            <aside class="user-list">
                <div class="user-list-header">Users Online</div>
                <ul id="user-list-ul"></ul>
            </aside>
        </div>

        <!-- Bottom Left Profile Section -->
        <footer id="profile-bar">
            <div id="profile-info">
                <img src="minecraft.png" alt="Profile" id="profile-img" />
                <div>
                    <div id="profile-name">You</div>
                    <select id="status-select" title="Change Status">
                        <option value="online">🟢 Online</option>
                        <option value="idle">🟠 Idle</option>
                        <option value="offline">🔴 Offline</option>
                    </select>
                </div>
            </div>
            <button id="settings-btn" title="Settings ⚙️">⚙️</button>
            <button id="theme-toggle" title="Toggle Dark/Light Mode">🌙</button>
        </footer>

        <!-- Settings Modal -->
        <div
            id="settings-modal"
            class="hidden"
            role="dialog"
            aria-modal="true"
            aria-labelledby="settings-title"
        >
            <div class="modal-content">
                <h2 id="settings-title">Settings</h2>
                <button id="close-settings" aria-label="Close settings modal">
                    ✖ Close
                </button>
                <h3>Profile</h3>
                <label for="settings-username">Change your name:</label>
                <input type="text" id="settings-username" maxlength="20" />
                <button id="save-username">Save</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
